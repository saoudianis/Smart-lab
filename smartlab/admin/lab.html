<script>
  
    
    
    //Get URL params
        var currentLocation = window.location.href;
        //console.log(currentLocation);
        let params = (new URL(currentLocation)).searchParams;
        var labID = params.get('lid');
     
    console.log(labID);
    
    
    
    //bring analyses
        BringAnalyses();
        function BringAnalyses() {
        
        $.ajax({    
          type:"GET",
          contentType: "application/json",
          url:"http://localhost:8090/analyses",
          success: function(data) {
             console.log(data);
              
              
              //data
              var users = JSON.parse(JSON.stringify(data));
              console.log(users);
              
              //display data in table
              for (var i in users) {
                  
                  
                  
                   $("#analysetypes").append('<div class="form-check">\
                      <input class="form-check-input" type="checkbox" value="'+ users[i].analyseid+'" id="flexCheckDefault">\
                      <label class="form-check-label" for="flexCheckDefault">\
                        '+users[i].analysename+'\
                      </label></div>');
                  //<option value="'+users[i].analyseid+'">'+users[i].analysename+'</option>
              }
              
              
             
          },
          error: function(data) { 
            console.log(data);
            }
        });
        }
    
    </script>
